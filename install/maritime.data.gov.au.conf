<VirtualHost *>
        ServerName maritime.promsns.org

        ErrorLog ${APACHE_LOG_DIR}/maritime.data.gov.au/error.log
        LogLevel alert rewrite:trace8
        CustomLog ${APACHE_LOG_DIR}/maritime.data.gov.au/access.log combined

        RedirectMatch ^$ /maritime
        RedirectMatch ^/$ /maritime

        ProxyRequests Off
        ProxyPreserveHost On

        <Location "/maritime">
                ProxyPass http://localhost:8080/maritime keepalive=On
                ProxyPassReverse http://localhost:8080/maritime
				
                # Auth
                Require user maritime
                Order allow,deny
                Satisfy any
                AuthType Basic
                AuthName "PID Svc Admin users"
                AuthUserFile /etc/.htpasswd					
        </Location>

        RewriteEngine on
        RewriteCond %{REQUEST_URI} !/maritime [NC]
        RewriteRule ^(/(?!pidsvc(?:$|/)|favicon\.ico|robots\.txt|manager(?:$|/)).+)$ http://localhost:8080/maritime/dispatcher?$1 [NC,B,QSA,P,L]
</VirtualHost>
