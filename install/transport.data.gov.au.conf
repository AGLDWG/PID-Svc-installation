<VirtualHost *>
        ServerName transport.promsns.org

        ErrorLog ${APACHE_LOG_DIR}/transport.data.gov.au/error.log
        LogLevel alert rewrite:trace8
        CustomLog ${APACHE_LOG_DIR}/transport.data.gov.au/access.log combined

        RedirectMatch ^$ /transport
        RedirectMatch ^/$ /transport

        ProxyRequests Off
        ProxyPreserveHost On

        <Location "/transport">
                ProxyPass http://localhost:8080/transport keepalive=On
                ProxyPassReverse http://localhost:8080/transport
				
                # Auth
                Require user transport
                Order allow,deny
                Satisfy any
                AuthType Basic
                AuthName "PID Svc Admin users"
                AuthUserFile /etc/.htpasswd					
        </Location>

        RewriteEngine on
        RewriteCond %{REQUEST_URI} !/transport [NC]
        RewriteRule ^(/(?!pidsvc(?:$|/)|favicon\.ico|robots\.txt|manager(?:$|/)).+)$ http://localhost:8080/transport/dispatcher?$1 [NC,B,QSA,P,L]
</VirtualHost>
