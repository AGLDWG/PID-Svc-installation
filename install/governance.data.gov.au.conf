<VirtualHost *>
        ServerName governance.promsns.org

        ErrorLog ${APACHE_LOG_DIR}/governance.data.gov.au/error.log
        LogLevel alert rewrite:trace8
        CustomLog ${APACHE_LOG_DIR}/governance.data.gov.au/access.log combined

        RedirectMatch ^$ /governance
        RedirectMatch ^/$ /governance

        ProxyRequests Off
        ProxyPreserveHost On

        <Location "/governance">
                ProxyPass http://localhost:8080/governance keepalive=On
                ProxyPassReverse http://localhost:8080/governance
				
                # Auth
                Require user governance
                Order allow,deny
                Satisfy any
                AuthType Basic
                AuthName "PID Svc Admin users"
                AuthUserFile /etc/.htpasswd					
        </Location>

        RewriteEngine on
        RewriteCond %{REQUEST_URI} !/governance [NC]
        RewriteRule ^(/(?!pidsvc(?:$|/)|favicon\.ico|robots\.txt|manager(?:$|/)).+)$ http://localhost:8080/governance/dispatcher?$1 [NC,B,QSA,P,L]
</VirtualHost>
