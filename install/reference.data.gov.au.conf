<VirtualHost *>
        ServerName reference.promsns.org

        ErrorLog ${APACHE_LOG_DIR}/reference.data.gov.au/error.log
        LogLevel alert rewrite:trace8
        CustomLog ${APACHE_LOG_DIR}/reference.data.gov.au/access.log combined

        RedirectMatch ^$ /reference
        RedirectMatch ^/$ /reference

        ProxyRequests Off
        ProxyPreserveHost On

        <Location "/reference">
                ProxyPass http://localhost:8080/reference keepalive=On
                ProxyPassReverse http://localhost:8080/reference
				
                # Auth
                Require user reference
                Order allow,deny
                Satisfy any
                AuthType Basic
                AuthName "PID Svc Admin users"
                AuthUserFile /etc/.htpasswd					
        </Location>

        RewriteEngine on
        RewriteCond %{REQUEST_URI} !/reference [NC]
        RewriteRule ^(/(?!pidsvc(?:$|/)|favicon\.ico|robots\.txt|manager(?:$|/)).+)$ http://localhost:8080/reference/dispatcher?$1 [NC,B,QSA,P,L]
</VirtualHost>
