<VirtualHost *>
        ServerName infrastructure.promsns.org

        ErrorLog ${APACHE_LOG_DIR}/infrastructure.data.gov.au/error.log
        LogLevel alert rewrite:trace8
        CustomLog ${APACHE_LOG_DIR}/infrastructure.data.gov.au/access.log combined

        RedirectMatch ^$ /infrastructure
        RedirectMatch ^/$ /infrastructure

        ProxyRequests Off
        ProxyPreserveHost On

        <Location "/infrastructure">
                ProxyPass http://localhost:8080/infrastructure keepalive=On
                ProxyPassReverse http://localhost:8080/infrastructure
				
                # Auth
                Require user infrastructure
                Order allow,deny
                Satisfy any
                AuthType Basic
                AuthName "PID Svc Admin users"
                AuthUserFile /etc/.htpasswd					
        </Location>

        RewriteEngine on
        RewriteCond %{REQUEST_URI} !/infrastructure [NC]
        RewriteRule ^(/(?!pidsvc(?:$|/)|favicon\.ico|robots\.txt|manager(?:$|/)).+)$ http://localhost:8080/infrastructure/dispatcher?$1 [NC,B,QSA,P,L]
</VirtualHost>
